<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <!--CDN CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!--CDN JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        <!-- Css link -->
        <link rel="stylesheet" href="./styles.css">
        <!-- Js link -->
        <script src="./script.js" defer></script>
       

    </head>
    <body>
        <div class="box ">
            <input type="text" placeholder="Enter a City name" class="search-bar">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
            <div class="result_box"></div>

            <div class="weather loading">
                <h3 class="city-name">Weather in Pune</h3>
                <h2 class="temp">27.07 <span>&#8451</span></h2>
                
                <div class="flex">
                    <img src="https://openweathermap.org/img/wn/50d.png" alt="Weather icon" class="icon">
                    <p class="clouds">Scattered Clouds</p>
                </div>
                
                <p class="humidity">Humidity: 70%</p>
                <p class="wind">Wind Speed: 7.57 km/h</p>
            </div>
        </div>
        
    </body>
</html>
